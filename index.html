<!doctype html>
<html lang="en">
  <head>
    <script>
      // Silent all console output in production
      (function() {
        var noop = function() {};
        console.log = noop;
        console.info = noop;
        console.debug = noop;
        console.warn = noop;
        console.error = noop;
        console.trace = noop;
        console.table = noop;
        console.dir = noop;
        console.dirxml = noop;
        console.group = noop;
        console.groupEnd = noop;
        console.groupCollapsed = noop;
        console.time = noop;
        console.timeEnd = noop;
        console.timeLog = noop;
        console.assert = noop;
        console.count = noop;
        console.countReset = noop;
        console.clear = noop;
      })();
      // Disable dev tools shortcuts
      document.addEventListener('keydown', function(e) {
        // F12
        if (e.key === 'F12') {
          e.preventDefault();
          return false;
        }
        // Ctrl+Shift+I, Ctrl+Shift+J, Ctrl+Shift+C
        if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'i' || e.key === 'J' || e.key === 'j' || e.key === 'C' || e.key === 'c')) {
          e.preventDefault();
          return false;
        }
        // Ctrl+U (view source)
        if (e.ctrlKey && (e.key === 'U' || e.key === 'u')) {
          e.preventDefault();
          return false;
        }
      });
      // Disable right-click context menu
      document.addEventListener('contextmenu', function(e) {
        e.preventDefault();
        return false;
      });
    </script>
